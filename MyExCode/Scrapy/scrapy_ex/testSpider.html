    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return false;
    }

    function getBImg(url, id) {
      var urls = [];
      var url64 = '';
      var img64Prefix = '';
      if (url.indexOf('.jpg') != -1) {
        urls = url.split('.jpg');
        url64 = urls[0];
        img64Prefix = 'data:image/jpeg;base64,'
      } else if (url.indexOf('.jpeg') != -1) {
        urls = url.split('.jpeg');
        url64 = urls[0] + '/j';
        img64Prefix = 'data:image/jpeg;base64,'
      } else if (url.indexOf('.png') != -1) {
        urls = url.split('.png');
        url64 = urls[0] + '/p';
        img64Prefix = 'data:image/png;base64,'
      } else if (url.indexOf('.gif') != -1) {
        urls = url.split('.gif');
        url64 = urls[0] + '/g';
        img64Prefix = 'data:image/gif;base64,'
      }
      $.ajax({
        url: url64,
        success: function (data) {
          $('#' + id).attr('src', img64Prefix + data.substr(1));
        },
      });
    }

    function shuffle(arr) {
      let m = arr.length;
      while (m) {
        const i = Math.floor(Math.random() * m--);
        [arr[m], arr[i]] = [arr[i], arr[m]];
      }
      return arr;
    };

    function rearrangeOrder(arr, key = 'sort', flag = 'pin', offset = 1) {
      arr.sort((a, b) => {
        return a[key] - b[key]
      })

      let m = arr.length
      while (m--) {
        if (arr[m][flag]) {
          [arr[arr[m][key] - offset], arr[m]] = [arr[m], arr[arr[m][key] - offset]]
        }
      }
      return arr;
    }

    function sortByKey(array, key, key2) {
      return array.sort(function (a, b) {
        if (a[key] != b[key]) {
          return a[key] - b[key];
        } else {
          return a[key2] - b[key2];
        }
      });
    }

    function getNailData(data, id) {
      var nailDatas = new Array();
      var otherDatas = new Array();
      var newDatas = new Array();
      var rankDatas = new Array();
      var tmp = new Array();
      var count = 0;
      data = sortByKey(data, 'nail', 'rank');
      $.each(data, function (key, val) {
        if (val.id !== id) {
          if (val.nail > 0 && tmp.indexOf(val.nail) == -1) {
            nailDatas.push(val);
            tmp.push(val.nail);
          } else if (val.rank > 0) {
            rankDatas.push(val);
          } else {
            otherDatas.push(val);
          }
        }
      });
      if (rankDatas.length > 0 || otherDatas.length > 0) {
        if (rankDatas.length > 0) {
          rankDatas = sortByKey(rankDatas, 'rank');
          newDatas = rankDatas;
        }
        if (otherDatas.length > 0) {
          var rs = getRandoms(0, otherDatas.length, otherDatas.length);
          $.each(rs, function (key, val) {
            newDatas.push(otherDatas[val]);
          });
        }
        if (nailDatas.length > 0) {
          tmp.length = 0;
          for (var i = 0; i < data.length; i++) {
            if (nailDatas.length == 0 && tmp.length == 0) {
              break;
            } else if (nailDatas.length != 0 && nailDatas[count].nail - 1 == i) {
              if (newDatas[i] != null) {
                tmp.push(newDatas[i]);
              }
              newDatas[i] = nailDatas[count];
              nailDatas = nailDatas.slice(1);
            } else if (tmp.length != 0) {
              if (newDatas[i] != null) {
                tmp.push(newDatas[i]);
              }
              newDatas[i] = tmp[count];
              tmp = tmp.slice(1);
            }
          }
        }
      } else {
        newDatas = nailDatas;
      }
      return newDatas;
    }
